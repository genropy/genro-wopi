services:
  # PostgreSQL database
  postgres:
    image: postgres:15
    container_name: wopi-postgres
    environment:
      POSTGRES_USER: wopi
      POSTGRES_PASSWORD: wopi
      POSTGRES_DB: wopi
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wopi"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO S3-compatible storage
  minio:
    image: minio/minio
    container_name: wopi-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9002:9000"   # API
      - "9003:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO setup - creates bucket and uploads test files
  minio-setup:
    image: minio/mc
    container_name: wopi-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/wopi-docs;
      mc anonymous set download myminio/wopi-docs;
      echo 'MinIO bucket ready';
      "

  # Collabora Online
  collabora:
    image: collabora/code
    container_name: wopi-collabora
    environment:
      - extra_params=--o:ssl.enable=false --o:ssl.termination=false
      - aliasgroup1=http://host.docker.internal:8080
      - DONT_GEN_SSL_CERT=true
    ports:
      - "9980:9980"
    cap_add:
      - MKNOD
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9980/hosting/discovery"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  minio_data:
